<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kira Muat Sticker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      margin: 0;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    .input-group {
      margin-bottom: 12px;
    }
    .input-group label {
      display: block;
      margin-bottom: 4px;
    }
    .input-group input {
      width: calc(100% - 50px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 1rem;
      display: inline-block;
    }
    .unit-label {
      display: inline-block;
      width: 40px;
      text-align: center;
      font-size: 1rem;
      vertical-align: middle;
    }
    button {
      padding: 12px;
      width: 100%;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      font-weight: bold;
      font-size: 1.1rem;
      text-align: center;
      margin-top: 20px;
    }
    .grid {
      margin-top: 20px;
      display: grid;
      gap: 2px;
      border: 1px solid #ccc;
      background: #eee;
    }
    .cell {
      background: #4caf50;
      aspect-ratio: 1 / 1;
      border: 1px solid #fff;
    }
  </style>
</head>
<body>
  <h2>Kira Berapa Sticker Muat Dalam Kertas</h2>

  <div class="input-group">
    <label>Lebar kertas:</label>
    <input type="number" id="paperWidthInch" step="0.01" value="13">
    <span class="unit-label">inci</span>
  </div>

  <div class="input-group">
    <label>Tinggi kertas:</label>
    <input type="number" id="paperHeightInch" step="0.01" value="19">
    <span class="unit-label">inci</span>
  </div>

  <div class="input-group">
    <label>Lebar sticker:</label>
    <input type="number" id="stickerWidthCM" step="0.01" value="3">
    <span class="unit-label">cm</span>
  </div>

  <div class="input-group">
    <label>Tinggi sticker:</label>
    <input type="number" id="stickerHeightCM" step="0.01" value="3">
    <span class="unit-label">cm</span>
  </div>

  <div class="input-group">
    <label>Margin sekeliling:</label>
    <input type="number" id="margin" step="0.01" value="1">
    <span class="unit-label">cm</span>
  </div>

  <div class="input-group">
    <label>Jarak antara sticker:</label>
    <input type="number" id="spacing" step="0.01" value="0">
    <span class="unit-label">cm</span>
  </div>

  <button onclick="calculate()">Kira</button>
  <button onclick="rotateStickers()">Tukar Orientasi</button>

  <div class="result" id="result"></div>
  <div class="grid" id="grid"></div>

  <script>
    let rotated = false;

    function calculate() {
      const paperW = parseFloat(document.getElementById('paperWidthInch').value) * 2.54;
      const paperH = parseFloat(document.getElementById('paperHeightInch').value) * 2.54;
      let stickerW = parseFloat(document.getElementById('stickerWidthCM').value);
      let stickerH = parseFloat(document.getElementById('stickerHeightCM').value);
      const margin = parseFloat(document.getElementById('margin').value);
      const spacing = parseFloat(document.getElementById('spacing').value);

      if (rotated) {
        [stickerW, stickerH] = [stickerH, stickerW];
      }

      const usableW = paperW - 2 * margin;
      const usableH = paperH - 2 * margin;

      const countW = Math.floor((usableW + spacing) / (stickerW + spacing));
      const countH = Math.floor((usableH + spacing) / (stickerH + spacing));
      const total = countW * countH;

      document.getElementById('result').innerHTML =
        `Sticker muat: ${countW} mendatar Ã— ${countH} menegak = <strong>${total} keping</strong>`;

      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      grid.style.gridTemplateColumns = `repeat(${countW}, 1fr)`;
      grid.style.gridTemplateRows = `repeat(${countH}, 1fr)`;
      for (let i = 0; i < total; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        grid.appendChild(cell);
      }
    }

    function rotateStickers() {
      rotated = !rotated;
      calculate();
    }

    window.onload = calculate;
  </script>
</body>
</html>
